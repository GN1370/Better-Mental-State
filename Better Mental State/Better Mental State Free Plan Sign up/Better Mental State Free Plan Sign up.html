<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="author" content="Gebran Elias Nemes">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="IMGS/logo2.png" type="image/x-icon">
        <title>Better Mental State&trade; Sign up</title>
        <link rel="stylesheet" type="text/css" href="Better Mental State Free Plan Sign up.css">
        <script src="Better Mental State Free Plan Sign up.js"></script>
    </head>
    <body>
        <header class="slide-in-down">
            <p class="set">
                <img src="IMGS/logo1.png" class="headlogo" alt="Better Mental State&trade; Logo">
                Better Mental State&trade;
                <img src="IMGS/logo2.png" class="headlogomirror" alt="Better Mental State&trade; Logo">
            </p>
        </header>
        <div class="container center set">
            <img src="IMGS/leftimg.png" class="btimgs slide-in-left" alt="Before Image">
            <div class="signup fade-in">
                <fieldset>
                        <form method="GET" action="../Better Mental State Free/Better Mental State Free.html">
                            <label for="FN-input">First Name</label><br>
                            <input name="firstname" type="text" placeholder="ex: Gebran" id="FN-input" required>
                            <br><br>
                            <label for="LN-input">Last Name</label><br>
                            <input name="lastname" type="text" placeholder="ex: Nemes" id="LN-input" required>
                            <br><br>
                            <label for="UN-input">Username</label><br>
                            <input name="username" type="text" placeholder="ex: gebran_nemes" id="UN-input" required>
                            <br><br>
                            <label for="email">E-mail Address</label><br>
                            <input name="E-mail" type="email" placeholder="ex: gebran.nemes@mail.com" id="email" required>
                            <br><br>
                            <label for="password">Password</label><br>
                            <input name="password" type="password" id="password"required>
                            <br><br>
                            <label for="confirm-password">Confirm Password</label><br>
                            <input name="confirm-password" type="password" id="confirm-password" required>
                            <br><br><br>
                            <input type="submit" value="Sign up" class="hover">
                            <br><br>
                        </form>
                        <script src="pass-conf.js"></script>
                        <script src="Input profile picture.js"></script>
                        <label>------------   or   ------------</label><br><br>
                        <button class="othersignup hover" data-provider="google" data-oauthserver="https://accounts.google.com/o/oauth2/auth" data-oauthversion="2.0">
                            <svg aria-hidden="true" width="18" height="18" viewBox="0 0 18 18"><path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18Z"></path><path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17Z"></path><path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07Z"></path><path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3Z"></path></svg>
                            Sign up with Google
                        </button><br><br>
                        <button class="othersignup hover" data-provider="facebook" data-oauthserver="https://www.facebook.com/v2.0/dialog/oauth" data-oauthversion="2.0">
                            <svg aria-hidden="true" width="18" height="18" viewBox="0 0 18 18"><path fill="#4167B2" d="M3 1a2 2 0 0 0-2 2v12c0 1.1.9 2 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2H3Zm6.55 16v-6.2H7.46V8.4h2.09V6.61c0-2.07 1.26-3.2 3.1-3.2.88 0 1.64.07 1.87.1v2.16h-1.29c-1 0-1.19.48-1.19 1.18V8.4h2.39l-.31 2.42h-2.08V17h-2.5Z"></path></svg>
                            Sign up with Facebook
                        </button><br><br>
                </fieldset>
            </div>
            <img src="IMGS/rightimg.png" class="btimgs slide-in-right" alt="After Image">
        </div>
        <footer class="slide-in-up">
            <p class="mar center">
                <a href="../About Better Mental State/About Better Mental State.html" class="pad">About Us</a>
                <br><br>
                <a href="../About The Founder/About The Founder.html" class="pad">About The Founder</a>
                <br><br>
                <a href="../Better Mental State (Main Page)/Better Mental State.html" class="pad">Home</a>
            </p>
            <p class="center set">
                <a href=""><img src="IMGS/youtube.png" class="seperation" alt="YouTube"></a>
                <a href=""><img src="IMGS/facebook.png" class="seperation" alt="Facebook"></a>
                <a href=""><img src="IMGS/instagram.png" class="seperation" alt="Instagram"></a>
                <a href=""><img src="IMGS/twitter.png" class="seperation" alt="Twitter"></a>
                <a href=""><img src="IMGS/snapchat.png" class="seperation" alt="SnapChat"></a>
                <a href=""><img src="IMGS/tiktok.png" class="seperation" alt="Tik Tok"></a>
            </p>
        </footer>
        <p class="center slide-in-up">&copy; 2023 Better Mental State&trade;. All rights reserved.</p>
    </body>
</html>
